<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>注册页面</title>
	<link rel="stylesheet" href="css/login.css" />
</head>

<body>
	<div class="register-container">
		<div id="Layer1"
			style="position: absolute; width: 100%; height: 100%; z-index: -1">
			<img src="img/2.jpg" height="100%" width="100%" />
		</div>
		<h1>注册</h1>
		<form action="/LoginDemo/loginMsg/regUser" method="post" role="form">
			<div>
				<input type="text" name="userName" class="userName"
					placeholder="输入用户名" autocomplete="off" id="userName" required />
			</div>
			<div>
				<input type="password" name="userPwd" class="password"
					placeholder="输入密码" oncontextmenu="return false"
					onpaste="return false" required />
			</div>
			<div>
				<input type="password" name="confirm_password"
					class="confirm_password" placeholder="再次输入密码"
					oncontextmenu="return false" onpaste="return false" required />
			</div>
			<div style="float: left; margin-top: 10px;">
				注册即代表同意 <a href="agreement.html" target="_blank">&laquo;会员注册协议&raquo;</a>
			</div>
			<button id="submit" type="submit">注 册</button>
			<button type="reset" style="background: #F0AD4E;">重 置</button>
		</form>
		<a href="loginMsg/login.html">
			<button type="button" class="register-tis">已经有账号？</button>
		</a>
	</div>
</body>

</html>
